version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: devices-api-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - ./docker/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - devices-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Devices API Application
  devices-api:
    build: .
    container_name: devices-api-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8000
      - MONGODB_URI=mongodb://${MONGODB_ROOT_USERNAME}:${MONGODB_ROOT_PASSWORD}@mongodb:27017/${MONGODB_DATABASE}?authSource=admin
      - MONGODB_DATABASE=${MONGODB_DATABASE}
    ports:
      - '8000:8000'
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - devices-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/async-device']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Admin Interface (optional)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: devices-api-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGODB_ROOT_USERNAME}:${MONGODB_ROOT_PASSWORD}@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    ports:
      - '8081:8081'
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - devices-network
    profiles:
      - admin

volumes:
  mongodb_data:
    driver: local

networks:
  devices-network:
    driver: bridge
